steps:
# Uses the docker build step to build an image called cloud-run-pubsub-service
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--build-arg' 'PROJECT_ID=$PROJECT_ID' '-t', 'gcr.io/$PROJECT_ID/cloud-run-pubsub-service', './philips_hue_integration_example']

# cloud-run-pubsub-service is pushed to Container Registry
images:
- 'gcr.io/$PROJECT_ID/cloud-run-pubsub-service'